<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background-color: #fdfdfd;
      animation: glow 5s infinite alternate;
    }

    @keyframes glow {
      0% { background-color: #fdfdfd; }
      100% { background-color: #f5f5f5; box-shadow: inset 0 0 20px #ffcc0055; }
    }

    .header {
      background: #ffcc00;
      text-align: center;
      font-size: 48px;
      padding: 20px;
      font-weight: bold;
      color: rgb(9, 9, 9);
      text-shadow: 0 0 10px #f5ddf5, 0 0 20px #f5ddf5, 0 0 30px #f5ddf5;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      position: relative;
    }

    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: slide 2s infinite;
    }

    @keyframes slide {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: #efd5a4;
      width: 280px;
      border-radius: 20px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .item:hover {
      box-shadow: 0 0 20px #ffcc00, 0 0 30px #fff;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }

    .item p {
      font-size: 20px;
      margin: 10px 0;
    }

    .item span {
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="header"></div>
    <div class="item">
      <img src="">
      <p>Kartof Fri</p>
      <span>4.00 AZN</span>
    </div>
    <div class="item">
      <img src="" alt="">
      <p>Club Sandwich</p>
      <span>9.00 AZN</span>
    </div>
    <div class="item">
      <img src="" alt="">
      <p>Caesar Rool</p>
      <span>8.00 AZN</span>
    </div>
    <div class="item">
      <img src="" alt="">
      <p>Shaurma Special</p>
      <span>7.00 AZN</span>
    </div> 
    <div class="item">
      <img src="" alt="">
      <p>Nuggets</p>
      <span>7.00 AZN</span>
    </div>    
    <div class="item">
      <img src="" alt="">
      <p>Chicken Strips Rool</p>
      <span>8.00 AZN</span>
    </div>    
  </div>
</body>
</html>
