<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salatlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background-color: #fdfdfd;
      animation: glow 5s infinite alternate;
    }

    @keyframes glow {
      0% { background-color: #fdfdfd; }
      100% { background-color: #f5f5f5; box-shadow: inset 0 0 20px #ffcc0055; }
    }

    .header {
      background: #ffcc00;
      text-align: center;
      font-size: 48px;
      padding: 20px;
      font-weight: bold;
      color: rgb(9, 9, 9);
      text-shadow: 0 0 10px #f5ddf5, 0 0 20px #f5ddf5, 0 0 30px #f5ddf5;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      position: relative;
    }

    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: slide 2s infinite;
    }

    @keyframes slide {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: #efd5a4;
      width: 280px;
      border-radius: 20px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .item:hover {
      box-shadow: 0 0 20px #ffcc00, 0 0 30px #fff;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }

    .item p {
      font-size: 20px;
      margin: 10px 0;
    }

    .item span {
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="header">Salatlar</div>

  <div class="menu">
    <div class="item">
      <img src="https://www.google.com/imgres?imgurl=https://bashkent.az/public/products/1725458929toyuq%2520sezar%2520salat%2520(2)_3_11zon.jpg&tbnid=rqcR3cvO2sCvdM&vet=1&imgrefurl=https://bashkent.az/mehsul/sezar-salati-toyuqlu&docid=3gyY1w6X_bG0_M&w=4449&h=3559&hl=az-AZ&source=sh/x/im/m1/4&kgs=8c2ffeebc4d8f60d&shem=isst" alt="Sezar (toyuq)">
      <p>Sezar (toyuq)</p>
      <span>8.00 AZN</span>
    </div>
    <div class="item">
      <img src="https://images.app.goo.gl/TN1QtWng3siQHGWo9" alt="Sezar (krivetka)">
      <p>Sezar (krivetka)</p>
      <span>11.00 AZN</span>
    </div>
    <div class="item">
      <img src="https://images.app.goo.gl/PhgyDD92QcdoTCos5" alt="Popcorn salat">
      <p>Popcorn salat</p>
      <span>11.00 AZN</span>
    </div>
  </div>
</body>
</html>
